<div class="bar">
    <div class="row">
        <div class="col">ID</div>
        <div class="col">Description</div>
        <div class="col">Status</div>
    </div>
    {% for item in site.data.wp1 %}
    <div class="row">
        <div class="col">{{ item.id }}</div>
        <div class="col">{{ item.description }}</div>
        <div class="col status {{ item.status | downcase | replace: ' ', '-' }}">{{ item.status }}</div>
    </div>
    {% endfor %}
</div>

<style>
    .bar {
        border: 1px solid #ccc;
        margin: 20px 0;
        padding: 10px;
    }
    .row {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
    }
    .col {
        flex: 1;
        text-align: center;
    }
    .status {
        padding: 5px;
        color: white;
    }
    .status.open {
        background-color: red;
    }
    .status.in-progress {
        background-color: orange;
    }
    .status.done {
        background-color: green;
    }
</style>
